<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="game">
        <h1 class="game__name">Tic Tac Toe</h1>
        <div class="game__box">
            <div class="game__box--1 game__box--child border--r border--b">X</div>
            <div class="game__box--2 game__box--child border--b"></div>
            <div class="game__box--3 game__box--child border--l border--b"></div>
            <div class="game__box--4 game__box--child border--r"></div>
            <div class="game__box--5 game__box--child"></div>
            <div class="game__box--6 game__box--child border--l"></div>
            <div class="game__box--7 game__box--child border--t border--r"></div>
            <div class="game__box--8 game__box--child border--t"></div>
            <div class="game__box--9 game__box--child border--t border--l"></div>
        </div>
        <div class="game__info">
            <div class="game__turn">Start the game</div>
            <a href="#" class="game__reset">RESET</a>
        </div>
        <div class="game__copyright">&copy; Aditya Dhamanekar.</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
